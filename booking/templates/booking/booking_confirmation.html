<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking Confirmation</title>
    <style>
      /* Add styles here */
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .confirmation-container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        color: #333;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 15px 30px;
        border-radius: 20px;
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <h1>Booking Confirmation</h1>
      <p>Your booking has been confirmed!</p>
      <p>Date: {{ booking.date_booked }}</p>
      <p>Size: {{ booking.ticket_quantity }}</p>
      <a href="../../../" class="btn">Back</a>
      <a href="../../../my_tickets/"" class="btn">My Tickets</a>
    </div>
  </body>
</html>
